<html>
<head>
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <ul>
        {{#each collections.posts}}
        <li>
            <a href="{{this.path}}">{{this.title}}</a>
        </li>
        {{/each}}
    </ul>
</body>
</html>
